
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party form</title>
	
</head>
<body>
    <h1>Party Form</h1>
    <form>

        <label for="fname">First name:</label><br>
        <input type="text" required id="fname"><br>

        <label for="lname">Surname:</label><br>
        <input type="text" required id="lname"><br>

        <label for="email">Email:</label><br>
        <input type="email" required id="email"><br>

        <label for="pass">Password: </label><br>
        <input type="password" required name="" id="pass"><br>

        <label for="dob">DOB: </label><br>
        <input type="date" name="" required id="dob"><br><br>

        <label>Gender: </label><br>
        <label for="r1">Male </label>
        <input type="radio" id="r1" name="any">
        <label for="r2">Female </label>
        <input type="radio" id="r2" name="any"> <br><br>

       

        <label>Choose activity: </label><br>
        <select name="Activity">
			<option value="volvo">Ludo</option>
			<option value="saab">Paintball</option>
			<option value="opel">Bowling</option>
		  </select> <br><br>
		
		 <label>Choose food: </label><br>
        <select name="Food">
			<option value="volvo">Pizza</option>
			<option value="saab">Burger</option>
			<option value="opel">Hotdog</option>
			<option value="audi">Lasagna</option>
			<option value="audi">Apple pie</option>
		  </select> <br><br>
        
        <label>Choose table: </label><br>
          <select name="Tables">
			<option value="volvo">A</option>
			<option value="saab">H</option>
			<option value="opel">M</option>
			<option value="audi">E</option>
			<option value="audi">D</option>
		  </select> <br><br>

        <label>Select a color: </label><br>
        <select name="Colours">
			<option value="volvo">Black</option>
			<option value="saab">White</option>
			<option value="opel">Blue</option>
			<option value="audi">Red</option>
			<option value="audi">Yellow</option>
		  </select> <br><br>
        
        <p>Upload a file<br>  
        <input type="file" id=""
        name="">
		<br><br>
        <input type="submit">

       
    </form>
    
</body>
</html>
